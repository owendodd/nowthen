<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Now Then</title>
  <meta name="description" content="Strategic design and communication consultancy. Articulate your vision, develop your product and strategically market yourself. Based in Berlin." />
  <meta name="keywords" content="business design agency berlin" />
  <meta property="og:title" content="Now then" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="/assets/NowThen3.jpg" />
  <meta property="og:url" content=“nowthen.io” />
  <meta property="og:description" content="Strategic design and communication consultancy" />
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:title" content="Now then"/>
  <meta name="twitter:description" content="Strategic design and communication consultancy" />
  <meta name="twitter:image" content="/assets/NowThen3.jpg" />
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link rel="stylesheet" href="/styles/_nt_custom.css">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/scripts/jquery.localscroll.js" type="text/javascript"></script>
  <script src="/scripts/jquery.scrollTo.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://use.typekit.net/pbi2nof.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-98862725-1', 'auto');
  ga('send', 'pageview');

  </script>
  <script>
    try {
      Typekit.load({
        async: true
      });
    } catch (e) {}
  </script>
</head>


<body>

  <div class="content">

    {{ includes.quad }}


    <!-- Header & Nav -->
    <div class="header">
      <div class="inner left title name">
        <a href="/" target="_self">Now Then</a>
      </div>
      <div class="inner dot title right">
        <a href="#contact"><i class="fa fa-circle"></i></a>
      </div>
      <div class="inner intro">
        {{ content.intro.text }}
      </div>
    </div>

    <!-- Break -->

    <div class="qblock first">
    </div>



    <!-- Services -->


    <div class="qblock">
      {% for project in content.services %}
      <div class="inner">
        <div class="pro title">
          {{ project.title }}
        </div>
        <div class="gram">
          {{ project.text }}
        </div>
      </div>
      {% endfor %}
    </div>


    <!-- Break -->

    <div class="qblock break">
      <a name="contact"></a>
    </div>


    <!-- Programmes -->

    <div class="qblock">
      <div class="inner">
        <div class="pro title">
          {{ content.contact.title }}
        </div>
        <div class="pro">
          {{ content.contact.text }}
        </div>
        <div class="gram cta">
          {{ content.contact.cta }}
      </div>
    </div>
  </div>


    <!-- Break -->

    <div class="qblock break">
    </div>


    <!-- Footer -->

    <div class="fblock">
      <div class="inner footer">
        {{ content.footer.left }}
      </div>
    </div><div class="fblock">
      <div class="inner footer">
        {{ content.footer.right }}
      </div>
    </div>


  </div>

  <script>
    $(window).scroll(function() {
      $(".name, .intro").css("opacity", 1 - $(window).scrollTop() / 250);
    });
  </script>


</body>

</html>
